<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GHArchive Data visualisation</title>
    <style>
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        src: local('Poppins Regular'), local('Poppins-Regular'),
            url('./fonts/poppins-v5-latin-regular.woff2') format('woff2'), 
            url('./fonts/poppins-v5-latin-regular.woff') format('woff');
      }
      body {
        font-family: "Poppins", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;

      }

      
      h2 {
        font-size: 1.3em;
      }
      .debug-zone {
        display: none;
        background-color: #333;
        overflow: scroll;
        height: 300px;
        color: #f0f0f0;
        padding: 1em;
      }

      .progress {
        display: none;
      }

      .nav {
        display: flex;
        flex-direction: row;
        background-color: #333;
      }

      .nav a {
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .nav a:hover {
        background-color: #ddd;
        color: black;
      }

      .nav a.active {
        background-color: #3f51b5;
        color: white;
      }

      .nav .title {
        padding: 1em;
        color: white;
      }

      .analysis-container {
        padding: 1em;
      }

      .date-label, .analysis-start {
        padding: .4em;
      }

      .analysis-start {
        padding: .4em;
        background-color: #333;
        color: #fff;
        border-radius: 2px;
      }

      .pie {
        padding: 1em;
      }

      svg {
        overflow: visible;
      }

      .accordion {
          background-color: #eee;
          color: #444;
          cursor: pointer;
          padding: 18px;
          width: 100%;
          text-align: left;
          border: none;
          outline: none;
      }

      .active, .accordion:hover {
          background-color: #ccc;
      }

      .panel {
          padding: 0 18px;
          background-color: white;
          opacity: 0;
          height: 0;
          overflow: hidden;
          transition: opacity .4s ease-in-out;
      }

      .pie svg path {
        transition: transform .3s;
      }

      .pie svg path:hover {
        transform: scale(1.1);
      }

      .pie svg path+text {
        font-size: 0.6em;
      }

      .pie svg path:hover+text {
        font-size: 1.0em;
      }

      .pie svg {
        margin: 0 5em;
      }
      
    </style>
  </head>

  <body>
    <div class="nav">
        <span class="title">Analyse GitHub via GHArchive</span>
      </div>
    <div class="analysis-container"></div>
    <pre id="debug" class="debug-zone"></pre>
    <script src="./index.js"></script>
  </body>
</html>
